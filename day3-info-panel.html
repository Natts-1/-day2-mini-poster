
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Layered Info Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Fixed Header -->
  <header>Info Panel</header>

  <!-- Main Content Container -->
  <div class="Nathalie-Aguilar">

    <!-- Absolute Info Panel -->
    <div class="info-panel">
      <h3>Info Panel</h3></h3>
      <p>Strawberry is my best second fruit. </p>
    </div>

    <!-- Article Text -->
    <p>Number one is Mango.</p>
    <p>Number two is Strawberry.</p>

    <!-- Inline Tags -->
    <span class="tag">Mango is big and yellow.</span>
    <span class="tag">Strawberry is small and red.</span>

  </div>

</body>
</html>
